services:
  - type: web
    name: movie-rental-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:$PORT -w 2 --threads 4 --timeout 120 --max-requests 1000 --max-requests-jitter 50 Website.Backend.main:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_PORT
        value: 3306
