{% extends "base.html" %}

{% block title %}Your Cart - Movie Store{% endblock %}

{% block content %}
<header class="bg-dark py-5">
  <div class="container text-center text-white">
    <h1 class="display-4 fw-bolder">Your Cart</h1>
    <p class="lead fw-normal text-white-50 mb-0">Review your selections</p>
  </div>
</header>

<section class="py-5">
  <div class="container">
    <h3 class="mb-4">Cart Items</h3>

    <ul id="cart-items" class="list-group mb-4">
      <li class="list-group-item text-center">Your cart is empty.</li>
    </ul>

    <div class="d-flex justify-content-between mb-3">
      <h5>Total Items: <span id="total-items">0</span></h5>
      <h5>Total Price: $<span id="total-price">0.00</span></h5>
    </div>

    <!-- Discount Code -->
    <div class="mb-3">
      <label for="discount-code" class="form-label">Discount Code:</label>
      <input 
        type="text" 
        id="discount-code" 
        class="form-control" 
        placeholder="Enter VIP or ADMIN"
      >
    </div>

    <div class="d-flex justify-content-between">
      <button id="clear-cart-btn" class="btn btn-outline-danger">Clear Cart</button>
      <button id="checkout-btn" class="btn btn-success">Proceed to Checkout</button>
    </div>
  </div>
</section>

<!-- Modal Overlay -->
<div id="customModalOverlay" class="modal-overlay" role="alert" aria-live="assertive">
  <div class="modal-content">
    <p id="customModalMessage" class="mb-3"></p>
    <button id="customModalOkBtn" class="btn btn-primary">OK</button>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/cart.js') }}" defer></script>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
<style>
  .modal-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.6);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-overlay.show {
    display: flex;
  }

  .modal-content {
    background: #fff;
    padding: 20px 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    min-width: 300px;
  }
</style>
{% endblock %}
