{% extends "base.html" %}
{% block title %}Admin Dashboard - Movie Store{% endblock %}

{% block content %}
<div class="container-fluid py-4">
  <h1 class="mb-4">Admin Dashboard</h1>

  <div class="row g-4">
    <!-- ========== Add New User Section ========== -->
    <div class="col-md-4">
      <div class="card bg-secondary border-0 h-100 shadow-lg text-white">
        <div class="card-header border-bottom text-center">
          <h4 class="mb-0">Add New User</h4>
        </div>
        <div class="card-body">
          <form id="add-user-form">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input 
                type="text" 
                id="username" 
                class="form-control" 
                placeholder="e.g., johndoe" 
                required
              >
            </div>
            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input 
                type="text" 
                id="first_name" 
                class="form-control" 
                placeholder="e.g., John" 
                required
              >
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input 
                type="text" 
                id="last_name" 
                class="form-control" 
                placeholder="e.g., Doe" 
                required
              >
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input 
                type="text" 
                id="phone" 
                class="form-control" 
                placeholder="e.g., 555-123-4567" 
                required
              >
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <select id="role" class="form-select" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <button 
              type="submit" 
              class="btn btn-success w-100 mt-2"
            >
              Add User
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- ========== User Management Section ========== -->
    <div class="col-md-8">
      <div class="card bg-secondary border-0 h-100 shadow-lg text-white">
        <div class="card-header border-bottom d-flex justify-content-between align-items-center">
          <h4 class="mb-0">User Management</h4>
          <div class="input-group" style="max-width: 250px;">
            <input 
              type="text" 
              id="searchUsers" 
              class="form-control" 
              placeholder="Search by username or ID..." 
              aria-label="Search"
            >
            <button id="searchBtn" class="btn btn-primary">Search</button>
          </div>
        </div>
        <div class="card-body p-0">
          <table id="users-table" class="table table-dark table-striped table-hover mb-0">
            <thead>
              <tr>
                <th>Account ID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="user-table-body">
              <!-- Dynamically filled via JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div><!-- /row -->

  <!-- ========== Movie Management Section ========== -->
  <div class="row g-4 mt-4">
    <div class="col-12">
      <div class="card bg-secondary border-0 shadow-lg text-white">
        <div class="card-header border-bottom text-center">
          <h4 class="mb-0">Movie Management</h4>
        </div>
        <div class="card-body">
          <form id="add-movie-form" class="row g-3">
            <div class="col-md-6">
              <label for="movieTitle" class="form-label">Title</label>
              <input 
                type="text" 
                id="movieTitle" 
                name="title" 
                class="form-control" 
                placeholder="e.g., Inception" 
                required
              >
            </div>
            <div class="col-md-6">
              <label for="movieYear" class="form-label">Year</label>
              <input 
                type="number" 
                id="movieYear" 
                name="year" 
                class="form-control" 
                placeholder="e.g., 2010" 
                required
              >
            </div>
            <div class="col-md-6">
              <label for="movieRating" class="form-label">Rating</label>
              <input 
                type="text" 
                id="movieRating" 
                name="rating" 
                class="form-control" 
                placeholder="e.g., PG-13" 
                required
              >
            </div>
            <div class="col-md-6">
              <label for="moviePrice" class="form-label">Price</label>
              <input 
                type="number" 
                step="0.01" 
                id="moviePrice" 
                name="price" 
                class="form-control" 
                placeholder="e.g., 3.99" 
                required
              >
            </div>
            <div class="col-md-6">
              <label for="movieImage" class="form-label">Image Filename</label>
              <input 
                type="text" 
                id="movieImage" 
                name="image" 
                class="form-control" 
                placeholder="e.g., inception.jpg"
              >
            </div>
            <div class="col-md-6">
              <label for="genreIds" class="form-label">Genres (Ctrl/Cmd+Click to select multiple)</label>
              <select 
                id="genreIds" 
                name="genre_ids[]" 
                class="form-select" 
                multiple 
                required
              >
                <option value="1">Sci-Fi</option>
                <option value="2">Action</option>
                <option value="3">Family</option>
                <option value="4">Romance</option>
                <option value="5">Comedy</option>
                <option value="6">Fantasy</option>
              </select>
            </div>
            <div class="col-12">
              <button 
                type="submit" 
                class="btn btn-success w-100 mt-3"
              >
                Add Movie
              </button>
            </div>
          </form>
        </div><!-- /card-body -->
      </div>
    </div>
  </div><!-- /row -->
</div><!-- /container-fluid -->
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/adminDashboard.js') }}" defer></script>
{% endblock %}
