<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Movie Store{% endblock %}</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Find and rent the best movies online">
    <meta name="keywords" content="movies, rentals, shop, online movies">
    <meta name="author" content="Movie Store">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('views.HomePage') }}">home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.signUp') }}">Sign-up</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">logout</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('views.inventory') }}">inventory</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-dark me-2" onclick="toggleDarkMode()">
                        <i class="fa fa-moon"></i>
                    </button>
                    <a class="btn btn-outline-dark" href="{{ url_for('auth.Cart') }}">
                        <i class="fa fa-shopping-cart"></i> Cart 
                        <span class="badge bg-dark text-white ms-1 rounded-pill cart-badge">0</span>
                    </a>
                    
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 Movie Store | All Rights Reserved</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>

    <!-- Dark Mode Toggle -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
