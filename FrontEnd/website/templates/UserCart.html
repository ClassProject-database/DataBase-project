{% extends "base.html" %}

{% block title %}Your Cart - Movie Store{% endblock %}

{% block content %}
<header class="bg-dark py-5">
  <div class="container text-center text-white">
    <h1 class="display-4 fw-bolder">Your Cart</h1>
    <p class="lead fw-normal text-white-50 mb-0">Review your selections</p>
  </div>
</header>

<!-- Cart Section -->
<section class="py-5">
  <div class="container">
    <h3 class="mb-4">Cart Items</h3>
    <ul id="cart-items" class="list-group mb-4">
      <li class="list-group-item text-center">Your cart is empty.</li>
    </ul>

    <div class="d-flex justify-content-between">
      <h4>Total Items: <span id="total-items">0</span></h4>
      <h4>Total Price: $<span id="total-price">0.00</span></h4>
    </div>

    <!-- Discount Code Input -->
    <div class="mt-3">
      <label for="discount-code" class="form-label">Discount Code:</label>
      <input type="text" id="discount-code" placeholder="Enter discount code" class="form-control">
    </div>

    <div class="mt-3 d-flex justify-content-between">
      <button id="clear-cart-btn" class="btn btn-danger">Clear Cart</button>
      <button id="checkout-btn" class="btn btn-success">Proceed to Checkout</button>
    </div>
  </div>
</section>

<!-- Custom Modal -->
<div id="customModalOverlay" class="modal-overlay">
  <div class="modal-content">
    <p id="customModalMessage"></p>
    <button id="customModalOkBtn" class="btn btn-primary">OK</button>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/cart.js') }}" defer></script>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
<style>
  /* Custom modal styling */
  .modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }

  .modal-overlay.show {
    display: flex;
  }

  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    min-width: 300px;
  }
</style>
{% endblock %}
